<!DOCTYPE html>
<html>
<head>
	<title>Forgot Password</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Merriweather&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css')}}">
</head>
<body>
	<h1>Forgot Password</h1>
	
	<form action="{{ url_for('create_password') }}" method="post">
		<div class="container">
			<label for="email"><b>Enter Your E-mail Address:</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>

			<button type="submit">Verify and Send new password</button>
		</div>
	</form>
</body>
</html>
